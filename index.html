<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/sricpt.js" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="1a" class="answer"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Project Form</h3>
          <form id="project-form">
            <div class="row py-3">
              <label for="project" class="col-sm-4 col-form-label"
                >Project Name:
              <!-- </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="project-name" />
              </div> -->
            </div>
            <div class="row py-3">
              <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <!-- <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  autocomplete="off"
                />
              </div> -->
            </div>
            <div class="py-3">
              <button type="submit" value="Submit" class="btn btn-info">
                Add project
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h3>List of Projects:</h3>
          <div class="py-3">
            <ul class="list-group" id="project-list"></ul>
          </div>
        </div>
      </div>
    </div>



    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/sricpt.js"></script>
  </body>
</html>
